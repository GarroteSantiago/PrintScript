plugins {
    id 'java'
}

group = 'com.ingsis'
version = '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'printscript.conventions.quality'
    apply plugin: 'printscript.conventions.publish'
    plugins.withId('checkstyle') {
        checkstyle {
            toolVersion = '10.17.0'
            config = resources.text.fromFile("$rootDir/config/checkstyle/checkstyle.xml")
            reportsDir = file("$buildDir/reports/checkstyle")
        }
        tasks.withType(Checkstyle).configureEach {
            configFile = file("$rootDir/config/checkstyle/checkstyle.xml")
        }
    }

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

test {
    useJUnitPlatform()
}